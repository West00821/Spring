<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/47ae1cb85a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-3">Список дисциплин</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Дисциплина</th>
                <th scope="col">Статус</th>
                <th scope="col">Управление</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el : ${discipline}">
                <th scope="row" th:text="${el.id}"></th>
                <td th:text="${el.discipline}"/>
                <td th:text="${el.status}"/>
                <td>
                    <a th:href="'/editDiscipline/'+${el.id}" class="btn btn-primary me-3" title="Редактировать дисциплину"><i class="fa-solid fa-pencil"></i></a>
                    <a th:href="'/deleteDiscipline/'+${el.id}" class="btn btn-danger" title="Удалить дисциплину"><i class="fa-solid fa-trash-can"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
